# Message lorsque le chargement du sac à dos commence depuis la base de données (après interaction du joueur)
backpack-loading: "#eb0000Chargement du sac à dos en cours..."
# Message lorsque le sac à dos a été chargé
backpack-loaded: "&fLe sac à dos a été chargé"
# Message lorsque le sac à dos est en cours de mise à jour et que le joueur tente de l'ouvrir
backpack-updating: "&fMise à jour du sac à dos en cours"
# Message lorsque le chargement du sac à dos a échoué
backpack-loading-error: "&cProblème rencontré lors du chargement du sac à dos"
# Lorsqu'un joueur tente d'ouvrir un sac à dos, mais qu'il est utilisé par un autre joueur
backpack-is-used-by-another-player: "&cLe sac à dos est utilisé par un autre joueur"

# Message lorsque l'administrateur modifie la fabrication
backpack-crafting-change: "&aLa fabrication du sac à dos a été modifiée"
# Message lorsque qu'un joueur tente de modifier la fabrication alors qu'elle est vide ou identique à avant
backpack-crafting-cannot-change: "&cLa fabrication du sac à dos ne peut pas être modifiée, peut-être est-elle vide ou identique"
# Message lorsque l'administrateur annule les modifications de fabrication
backpack-crafting-change-cancelled: "&cLes modifications de fabrication du sac à dos ont été annulées"

# Message après que le sac à dos a été ajouté par la vue du sac à dos du joueur
# %player% Nom du propriétaire du sac à dos
backpack-added-inventory: "&6Sac à dos du joueur ajouté&8: &f%player% &6à votre inventaire"

# Si un joueur n'a pas les permissions
command-no-permissions: "&4Vous n'avez pas les permissions pour utiliser cette commande"
# Lorsqu'un joueur est en période de recharge
cooldown-message: "#eb0000Vous devez attendre avant de l'utiliser à nouveau"
# Lorsqu'un joueur n'est pas autorisé à ouvrir un sac à dos
backpack-no-permission-use: "&4Vous n'avez pas les permissions pour ouvrir le sac à dos"
# Lorsque le sac à dos du joueur se recharge (en utilisant la commande)
loading-in-progress: "&6Chargement en cours... veuillez patienter un moment"
# Lorsque les sacs à dos des joueurs n'ont pas pu être chargés
players-backpack-not-loaded: "&cLes sacs à dos des joueurs n'ont pas pu être chargés"
# Lorsque le joueur n'a aucun sac à dos
player-not-created-backpacks: "&7Ce joueur n'a pas encore créé de sac à dos"
# Lorsque le joueur est hors ligne
# %player% > Nom du Joueur
player-is-offline: "&7Joueur&8: &f%player% &7 est hors ligne"

# Message lorsque qu'un joueur tente d'avoir plus d'un sac à dos (uniquement si l'option dans la configuration est définie sur true : limiter-un-sac-a-dos-par-inventaire)
one-backpack-per-inventory: "&cVous ne pouvez transporter qu'un seul sac à dos"

# Message lorsque le joueur essaie de mettre un objet dans le conteneur alors que celui-ci est verrouillé
blocked-backpack-insert-message: "&cVous ne pouvez pas mettre cet article ici !"

# Message lors du chargement du resourcepack laisser vide s'il n'y a pas de message
resourcepack-loaded: "&6Le pack de ressources a été chargé"
# Message en cas d'échec du chargement du resourcepack laisser vide s'il n'y a pas de message
resourcepack-failed-load: "&6Échec du chargement du pack de ressources"

# Message si la commande ne concerne que le joueur
command-only-player: "&cCet argument ne peut être utilisé que par un joueur !"
# Message si la commande n'est destinée qu'à la console
command-only-console: "&cCet argument ne peut être utilisé que par une console !"

# Message lorsque l'uuid n'est pas valide
invalid-uuid: "&cUUID incorrect"

# Message lorsque l'article a été bloqué, %item% est le nom de l'article
item-has-blocked: "&6Le poste a été bloqué&8: &f%item%."

# Message lorsque le sujet est bloqué
item-already-blocked: "&cElément déjà bloqué&8: &f%item%."

# Message lorsque le matériau a été bloqué, %item% est le nom du matériau
material-has-blocked: "&6Le matériau a été bloqué&8: &f%material%."
# Message lorsque le matériau donné est déjà bloqué
material-already-blocked: "&cMatériau déjà bloqué&8: &f%material%."
# Message lorsque le matériel donné est incorrect
invalid-material: "&cNom de matériau non valide&8: &f%material%."
# Message lorsque le joueur a les mains vides
empty-hand: "&cVous devez avoir quelque chose dans la main"

# Message lorsque le niveau du sac à dos est incorrect, %tier% est la valeur donnée
invalid-backpack-tier: "&cSac à dos invalide Tier&8: &f%tier%"

# Message lorsqu'un joueur ajoute un sac à dos, %tier% est le niveau du sac à dos
backpack-added: "&6Sac à dos&8: &f%tier% &6Additionné"

# Message lorsqu'un sac à dos a été ajouté à un joueur, %tier% est le niveau du sac à dos, %player% est le nom du joueur
backpack-added-player: "&6Sac à dos&8: &f%tier% &6Ajouté au joueur&8 : &f%player%."
# Message lorsqu'un sac à dos du niveau spécifié n'a pas été trouvé
backpack-tier-not-found: "&cSac à dos&8: &f%tier% &cnot found"

# Message lorsqu'aucun joueur n'a encore créé de sac à dos ou que quelque chose s'est mal passé
players-not-created-backpacks: "&cAucun joueur n'a encore créé de sac à dos ou quelque chose a mal tourné."

# Message en cas d'erreur inattendue
unexpected-error: "&cUne erreur inattendue s'est produite pendant l'exécution de la commande, vérifier la console pour les erreurs."

# Message lorsque le pack de ressources est rechargé avec la commande
resourcepack-reloaded: "&6Le pack de ressources a été mis à jour et rechargé avec tous les joueurs"

# Message lorsqu'un joueur tente de mettre dans un sac à dos un objet qui n'est pas autorisé type FILTERED
filtered-backpack-item-not-allowed: "&cYou can't put this item in this backpack"

# Message lorsqu'un joueur essaie de cliquer sur un bouton dans un menu, et que ce bouton a un temps de recharge.
button-cooldown: "&cVous devez attendre encore &f%time% &cseconds avant de cliquer à nouveau"

# Message lorsque quelqu'un d'autre a déjà modifié les éléments autorisés pour ce sac à dos
allowed-items-gui-has-editor: "&cQuelqu'un est déjà en train de modifier les objets autorisés pour ce sac à dos."

# Message en cas d'échec de l'ouverture de l'interface utilisateur des éléments autorisés
allowed-items-could-open: "&cImpossible d'ouvrir les éléments autorisés, vérifiez la console et la configuration de ce sac à dos pour voir si elles sont correctes."

# Message si le joueur n'est pas le propriétaire du sac à dos
not-owner: "&cVous n'êtes pas le propriétaire de ce sac à dos !"

# Message lorsqu'un joueur tente de créer un sac à dos avec un conteneur non vide
crafting.blocked-filled-container: "&4Vous ne pouvez pas fabriquer avec des conteneurs non vides !"