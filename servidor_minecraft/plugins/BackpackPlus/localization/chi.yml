# 当背包开始从数据库加载时的消息（玩家交互后）
backpack-loading: "#eb0000正在加载背包..."
# 背包加载完成时的消息
backpack-loaded: "&f背包已加载"
# 当背包正在更新且玩家尝试打开时的消息
backpack-updating: "&f正在更新背包"
# 在加载背包时遇到问题时的消息
backpack-loading-error: "&c加载背包时遇到问题"
# 当玩家尝试打开一个被其他玩家使用的背包时
backpack-is-used-by-another-player: "&c背包被其他玩家使用"

# 管理员更改制作时的消息
backpack-crafting-change: "&a背包的制作已更改"
# 当玩家尝试在背包为空或与以前相同的情况下更改制作时的消息
backpack-crafting-cannot-change: "&c无法更改背包的制作，可能为空或与以前相同"
# 管理员取消制作更改时的消息
backpack-crafting-change-cancelled: "&c背包的制作更改已取消"

# 玩家背包视图中添加背包后的消息
# %player% 背包所有者的名称
backpack-added-inventory: "&6已添加玩家的背包&8: &f%player% &6到您的库存"

# 如果玩家没有权限时的消息
command-no-permissions: "&4您没有权限使用此命令"
# 当玩家有冷却时间时的消息
cooldown-message: "#eb0000在再次使用之前您必须等待"
# 当玩家无权打开背包时的消息
backpack-no-permission-use: "&4您没有权限打开背包"
# 使用命令时玩家的背包重新充能时的消息
loading-in-progress: "&6正在加载中，请稍等片刻"
# 无法加载玩家背包时的消息
players-backpack-not-loaded: "&c无法加载玩家的背包"
# 玩家没有任何背包时的消息
player-not-created-backpacks: "&7此玩家尚未创建任何背包"
# 当玩家离线时的消息
# %player% > 玩家名称
player-is-offline: "&7玩家&8: &f%player% &7离线"

# 当玩家尝试拥有多个背包时的消息（仅当配置中的选项设置为true：限制-每库存-一个背包时）
one-backpack-per-inventory: "&c您只能携带一个背包"

# 当玩家试图将物品放入已锁定的容器时发出的信息
blocked-backpack-insert-message: "&c你不能把这个项目放在这里！"

# 加载资源包时的信息 如果没有信息，则留空
resourcepack-loaded: "&6资源包已加载"
# 加载资源包失败时的信息 如果没有信息，则留空
resourcepack-failed-load: "&6加载资源包失败"

# 如果命令只针对玩家，则显示消息
command-only-player: "&c该参数只能由玩家使用！"
# 如果命令仅用于控制台，则显示消息
command-only-console: "&c该参数只能由控制台使用！"

# uuid 无效时的信息
invalid-uuid: "&c不正确的 UUID"

# 项目被阻止时的信息，%item% 是材料名称
item-has-blocked: "&6项目已被阻止&8: &f%item%"

# 给定项目已被阻止时的消息
item-already-blocked: "&c项目已封锁&8: &f%item%"

# 材料被阻止时的信息，%item% 是材料名称
material-has-blocked: "&6材料已被阻止&8: &f%material%"
# 给定材料已被封锁时的信息
material-already-blocked: "&c已封锁的材料&8: &f%material%"
# 给定材料不正确时的提示信息
invalid-material: "&c无效材料名称&8: &f%material%"
# 玩家空手时的信息
empty-hand: "&c你手里一定有东西"

# 背包层级不正确时的消息，%tier% 为给定值
invalid-backpack-tier: "&c背包层级无效&8: &f%tier%"

# 玩家添加背包时的信息，%tier% 是背包的等级
backpack-added: "&6背包&8: &f%tier% &6已添加"

# 为玩家添加背包时的信息，%tier% 是背包的等级，%player% 是玩家的名字
backpack-added-player: "&6背包&8: &f%tier% &6添加到玩家&8: &f%player% 中"
# 未找到指定层级的背包时的信息
backpack-tier-not-found: "&c背包&8: 未找到"

# 在没有玩家创建背包或出现问题时发出提示信息
players-not-created-backpacks: "&c还没有玩家创建背包，或者出了什么问题"

# 发生意外错误时的信息
unexpected-error: "&c命令执行过程中出现意外错误，请检查控制台是否有错误。"

# 使用命令重新加载资源包时的信息
resourcepack-reloaded: "&6资源包已更新并重新载入所有玩家"

# 当玩家试图在背包中放入不允许放入的物品时，会出现一条提示信息。
filtered-backpack-item-not-allowed: "&c您不能将此物品放入此背包"

# 当玩家尝试点击菜单上的按钮且该按钮有冷却时间时的信息
button-cooldown: "&c您必须再等 &f%time% &c 秒才能再次点击"

# 当其他人已经编辑了该背包的允许项目时发出的消息
allowed-items-gui-has-editor: "&c已经有人在为这个背包编辑允许使用的物品了"

# 无法打开允许项目的图形界面时的提示信息
allowed-items-could-open: "&c无法打开允许的项目，请检查控制台并检查该背包的配置是否正确"

# 当玩家不是此背包的所有者时的消息
not-owner: "&c你不是这个背包的拥有者！"

# 当玩家试图用非空容器创建背包时的信息
crafting.blocked-filled-container: "&4您不能使用非空容器进行合成！"